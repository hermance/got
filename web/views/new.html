<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GO TT</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/new">New</a>
      </nav>
      <main role="main" class="container">
        <div class="mt-5">
            <h1>New Remote Day</h1>
            <!-- <h4>{{.Test}}</h4> -->
        </div>
        <p>Please enter your next working from home day : </p>
        <form action="/addNew" method="post">
            <div class="form-group">
                <select class="form-control form-select" name="username">
                    <option disabled selected>Username</option>
                    {{ range $element := .Users }}
                        <option value={{$element}}>{{$element}}</option>
                    {{end}}
                    <!-- TODO  from API -->
                </select>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="date" name="date" placeholder="Date">
            </div>
            <div class="form-group">
                <select class="form-control form-select" name="status">
                    <option value="remote" selected>Remote</option>
                    <option value="off">Day Off</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary centered">Submit</button>
        </form>
        <img src="/assets/remote-work.jpg" id="remote-work"/>
       </main>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
